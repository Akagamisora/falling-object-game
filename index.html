<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落下オブジェクトゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>10秒クリックゲーム</h1>

<div id="game-area">
    <button id="start-button">ゲームを始める</button>
    <div id="countdown" style="font-size: 48px; margin-top: 20px;"></div>
    <div id="timer">残り時間: 10秒</div>
    <div id="count">クリック回数: 0</div>
    <div id="result"></div>
    <div id="ranking">ランキング:</div>
    <button id="restart-button" style="display: none;">もう一度遊ぶ</button>
</div>

<script src="script.js"></script>

</body>
</html>
